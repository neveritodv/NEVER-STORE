<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYEMENT</title>
    <link rel="stylesheet" href="buy.css">
</head>

<body>

    <div class="container">

        <div class="hall">

            <div class="pay">

                <!-- <div class="img">

                <img src="img/product/image-30.png" alt="">
            </div> -->
                <div class="names">
                    <input type="text" placeholder="First Name" class="name">
                    <input type="text" placeholder="Last Name" class="name">
                </div>
                <div class="emails">
                    <input type="email" placeholder="Email" class="email">
                </div>

                <div class="cc">
                    <input type="text" placeholder="Card Number" class="card">
                    <div class="ccvs">
                        <div class="infocard">
                            <input type="text" placeholder="CCV" class="ccv">
                        </div>
                        <div class="exps">
                            <input type="text" placeholder="EXP" class="exp">
                        </div>
                    </div>
                </div>

                <div class="addrees">
                    <div class="billing">

                    </div>
                    <div class="shiping">

                    </div>
                </div>

                <div class="quantity">

                    <label for="pet-select"></label>

                    <select name="pets" id="pet-select">
                        <option value="">Select Quantity</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <div class="buy">

                    <a href="">BUY</a>

                </div>



            </div>
        </div>
    </div>

</body>

</html>
